    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --primary: rgb(99 102 241 / 1);
            --primary-hover: rgb(65, 67, 192);
            --secondary: #d946ef;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.2s, color 0.2s;
        }

        .nav img {
            width: 7rem;
            padding: 1rem;
        }

        .container {
            justify-content: center;
            display: flex;
            align-items: center;
            gap: 2.5rem;
            padding: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .social-list {
                display: flex;
                justify-content: center;
            }

            .social-list li {
                text-align: center;
            }
        }

        .profile-img {
            width: 250px;
            border-radius: 9999px;
            padding: 0.75rem;
            background: linear-gradient(to bottom right, var(--primary), var(--secondary));
        }

        .text-highlight {
            background: linear-gradient(to top left, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .wave {
            display: inline-block;
            transform-origin: 70% 70%;
            animation: wave 2s infinite;
        }

        @keyframes wave {
            0% {
                transform: rotate(0deg);
            }

            10% {
                transform: rotate(14deg);
            }

            20% {
                transform: rotate(-8deg);
            }

            30% {
                transform: rotate(14deg);
            }

            40% {
                transform: rotate(-4deg);
            }

            50% {
                transform: rotate(10deg);
            }

            60% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .bullet-list,
        .social-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }

        .bullet-list li,
        .social-list li {
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
            /* text-align: center; */
        }

        .social-list {
            display: flex;
            /* justify-content: center; */
            gap: 2.5rem;
            font-size: 1.875rem;
        }

        .social-list li a {
            color: #ffffff;
            display: inline-block;
            transition: transform 0.2s;
        }

        .social-list li a:hover {
            transform: scale(1.25);
        }

        .footer {
            text-align: center;
            padding: 1.5rem 0;
            opacity: 0.6;
        }

        .heart {
            color: red;
            display: inline-block;
            animation: beat 1s infinite;
        }


        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        a {
            --tw-text-opacity: 1;
            color: rgb(99 102 241 / var(--tw-text-opacity));
            text-decoration: underline;
            transition: color 0.3s;
        }

        footer a {
            color: var(--text-color);
        }

        .bullet-list a:hover {
            color: var(--primary-hover);
        }

        .bi {
            color: #ffffff;
        }

        .bi:hover {
            color: #0a66c2;
        }
